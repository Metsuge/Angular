<div id='welcome' class='text'>Welcome message</div>
<div id='note' class='text'>Note that the service is only available to legal entities</div>
<div id='proceed' class='text'>Enter your email to proceed. <br> Your email will be your username in internet bank.</div>


  <form id="email-form" #emailForm="ngForm"  >
  <div>
    <input [(ngModel)]="email" pattern="emailPattern"  email name="email" id="email" #emailId="ngModel" type="email"  placeholder="INFO@COMPANY.COM" required>
    <div class="error-msg" *ngIf="emailForm.submitted && (emailId.errors?.['email'] )">
      Enter a valid email address
    </div>

    <div class="error-msg" *ngIf="(emailForm.submitted  && emailId.errors?.['required'])">
      Enter address is required
    </div>

  </div>
  <button type="button" id="email-sign">@</button>
  <button type="submit" [disabled]= "emailId.errors?.['required'] "  (click)="navToSecondComp()"  id="button" >START</button>
</form>
